<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up!</title>
  </head>
  <body>
    <img    src="https://thecliparts.com/wp-content/uploads/2017/02/blue-button-sign-up-clipart.png"
        style="width: 200px" alt="signup">
    <form>
      Email:
      <br>
      <input type="text" name="email">
      <br>
      Password:
      <br>
      <input type="password" name="pswd">
      <br>
      GitHub ID:
      <br>
      <input type="text" name="github">
      <br>
      <fieldset>
      <input type="radio" name="pkg" value="enterprise" checked> Enterprise
      <br>
        <input type="radio" name="pkg" value="pro"> Pro
        <br>
        <input type="radio" name="pkg" value="free"> Free
      </fieldset>
      <br>
      <input type="checkbox" name="remember" value="Yes"> Remember Me
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
